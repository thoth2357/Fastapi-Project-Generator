[tox]
envlist = py39, docs
skipsdist = true

[gh-actions]
python =
    3.9: py39, docs

[testenv:docs]
basepython=python
allowlist_externals = mkdocs
commands= poetry run mkdocs build

[testenv]
extras =
    dev
deps =
    poetry
setenv =
    PYTHONPATH = {toxinidir}
commands = poetry run pytest -s --cov-report=term-missing tests
commands_pre = poetry install -E dev